name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
        use-uv:
          - true
          - false

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - uses: ./
        with:
          use-uv: ${{ matrix.use-uv }}

      - run: rye --version
